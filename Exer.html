<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Digital Alarm Assistant
    function setAlarm(time, message) {
      const now = new Date();
      const alarmTime = new Date(time);
      const delay = alarmTime - now;

      if (delay > 0) {
        setTimeout(() => alert(message), delay);
      } else {
        console.log("Time must be in the future.");
      }
    }

    // TAX Calculator
    function calculateTax() {
      const amount = parseFloat(document.getElementById("amount").value);
      const tax = parseFloat(document.getElementById("tax").value);
      const output = document.getElementById("taxOutput");

      if (isNaN(amount) || isNaN(tax)) {
        output.textContent = "Please enter valid numbers.";
        return;
      }

      const total = amount + (amount * tax / 100);
      output.textContent = `Total after tax: â‚¹${total.toFixed(2)}`;
    }

    // Recursive Countdown Timer
    function countdown(n) {
      if (n < 1) {
        console.log("Blast Off!");
        return;
      }
      console.log(n);
      setTimeout(() => countdown(n - 1), 1000);
    }

    // Even Number Checker (no modulus %)
    function isEven(n) {
      n = Math.abs(n);
      if (n === 0) return true;
      if (n === 1) return false;
      return isEven(n - 2);
    }

    // Basic Calculator with Callback
    function calculate(a, b, operation) {
      return operation(a, b);
    }
    const add = (x, y) => x + y;
    const multiply = (x, y) => x * y;

    // Book Search Simulator
    function searchBook(bookName, callback) {
      setTimeout(() => {
        const results = [
          `${bookName} - Author A`,
          `${bookName} - Author B`
        ];
        callback(results);
      }, 2000);
    }
  </script>
</body>

</html>
